
<div>
  <div class="submit-form">
    <div *ngIf="!submited">
      <div class="form-group">
        <label for="title">Title</label>
        <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="task.title"
        name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="task.description"
        name="description"
        />
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input
        class="form-control"
        id="dueDate"
        required
        [(ngModel)]="task.dueDate"
        name="dueDate"
        />
      </div>

      <button (click)="saveTask()" class="btn btn-success">Add Task</button>
    </div>

    <div *ngIf="submited">
      <h4>Task was added successfully!</h4>
      <button class="btn btn-success" (click)="newTask">Add</button>
    </div>
  </div>
</div>
